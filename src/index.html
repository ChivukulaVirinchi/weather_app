<script>
  const txt1 = document.getElementById("tbuser");
  const btn1 = document.getElementById("btn1");

  function fun1() {
    var query = txt1.value;
    var paramsWeather = {
      query: {
        access_key: "c4eb6b227f62de34ef6eb976f75edf82",
        query: query
      }
    };

    fetch('http://api.weatherstack.com/current' + "?" + new URLSearchParams(paramsWeather.query))
      .then(res => res.json())
      .then(data => {
        if (data.current.weather_code == 113) {
          var i = 113;
          if (data.current.is_day == "yes") {
            var k = 'm';
          } else {
            var k = 'n';
          }
          document.getElementById("svg").src = '/amcharts_weather_icons_1.0.0/animated/' + i + k + '.svg';
        } else if (data.current.weather_code == 116) {
          var i = 116;
